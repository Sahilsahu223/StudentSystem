name: 🐰 Keploy Cloud Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-cloud-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: 📦 Build Spring Boot App
        run: ./mvnw clean package -DskipTests

      - name: 🚀 Start Spring Boot App (in background)
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 20

      - name: 🐰 Install Keploy Enterprise CLI
        run: |
          curl --silent -L https://keploy.io/ent/install.sh | bash

      - name: 🔁 Run Keploy Cloud Test Suite
        env:
          KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }}
        run: |
          keploy test-suite \
            --app=YOUR_APP_ID_HERE \
            --base-path=http://localhost:8080/api/student \
            --cloud

      - name: 📄 Output logs (for debugging if needed)
        if: always()
        run: cat app.log

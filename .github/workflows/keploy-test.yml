name: ğŸ° Keploy Cloud Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-cloud-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Backend  # ğŸ‘ˆ sets correct path for Maven

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: student_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ“¦ Install Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.6'

      - name: ğŸ“¦ Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: ğŸš€ Start Spring Boot App with MySQL
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/student_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 25

      - name: ğŸ° Install Keploy Enterprise CLI
        run: |
          curl --silent -L https://keploy.io/ent/install.sh | bash

      - name: ğŸ” Run Keploy Cloud Test Suite
        run: |
          export KEPLOY_API_KEY=${{ secrets.KEPLOY_API_KEY }}
          keploy test-suite --app=675d8e49-a11a-4d8b-b7a9-409ea91d611d --base-path http://localhost:8080/api --cloud      
      - name: ğŸ“„ Output logs (for debugging if needed)
        if: always()
        run: cat app.log
